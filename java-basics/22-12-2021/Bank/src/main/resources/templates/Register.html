<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body style="background-color:powderblue;">
<center>
    <h1>Registration Page</h1>
</center>
<form action="/home" method="post">
    <center>
        <div class="container" style="border:5px solid green;padding:50px;width:350px;background-color:lightgrey">
            <label style="font-size:125%">Username:</label>&nbsp;
            <input type="text" placeholder="Enter Username" name="customerName" required><br/><br/>
            <label style="font-size:125%">Password:</label>&nbsp;
            <input type="password" placeholder="Enter Password" name="password" required><br/><br/>
            <label style="font-size:125%">ReEnter Password:</label>&nbsp;
            <input type="password" placeholder="ReEnter Password" name="password" required><br/><br/>
            <label style="font-size:125%">Enter Email:</label>&nbsp;
            <input type="email" placeholder="Enter Email" name="email" required><br/><br/>
            <label style="font-size:125%">MobileNumber</label>&nbsp;
            <input type="number" placeholder="Enter Mobile Number" name="mobileNumber"><br/><br/>
            <label style="font-size:125%">Account Number</label>&nbsp;
            <input type="number" placeholder="Enter Account Number" name="accountNumber"><br/><br/>
            <label style="font-size:125%">Branch Name:</label>&nbsp;
            <input type="text" placeholder="Enter Branch Name" name="branchName"><br/><br/>
            <button type="submit">Register</button>
            <button type="button" class="cancelButton" onclick="/">Cancel</button><br/><br/>
            Have an Account?<a href="/login">Login Here</a>
        </div>
    </center>
</form>
</body>
</html>
