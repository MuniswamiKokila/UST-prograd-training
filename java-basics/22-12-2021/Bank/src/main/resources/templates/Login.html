<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body  style="background-color:powderblue;">
<center>
    <h1>Login Page</h1>
</center>
<form  action="/Details">
    <center>
    <div class="container" style="border:5px solid green;padding:50px;width:300px;background-color:lightgrey">
        <label style="font-size:125%">Username:</label>&nbsp;
        <input type="text" placeholder="Enter Username" name="username" required><br/><br/>
        <label style="font-size:125%">Password:</label>&nbsp;
        <input type="password" placeholder="Enter Password" name="password" required><br/><br/>
        <input type="checkbox" checked="checked">Remember me &nbsp;
        <a href="#"> Forgot Password?</a><br/><br/>
        <button type="submit">Login</button>
        <button type="button" class="cancelButton" onclick="/">Cancel</button><br/><br/>
        Don't Have an Account?<a href="/register">Register Here</a>
    </div>
    </center>
</form>
</body>
</html>
