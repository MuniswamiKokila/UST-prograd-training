<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fund Transfer</title>
    <style>
.navigation {
  overflow: hidden;
  background-color: #333;
}

.navigation a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navigation a:hover, .dropdown:hover .dropbtn {
  background-color: lightgrey;
  color:black;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #333;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: lightgrey;
  color:black;

}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body style="background-color:powderblue;">
<div class="navigation">
    <a href="/checkBalance">Check Balance</a>
    <a href="/fundTransfer">Fund Transfer</a>
    <div class="dropdown" style="float:right;padding-right:50px">
        <button class="dropbtn"><span th:text="${customerName}"></span></button>
        <div class="dropdown-content" >
            <a th:href="@{/updateDetails/{id} (id=${userName})}">Update Details</a>
            <a th:href="@{/deposit/{id} (id=${userName})}">Deposit</a>
            <a th:href="@{/accountDetails/{id} (id=${userName})}">Account Details</a>
        </div>
    </div>
</div>
<center>
<form action="/fundTransfer" method="post">
    <p>From Account Number: <input type="text" name="fromAccountNumber"  placeholder="Enter From Account Number" th:value="${accountNumber}" readonly><br><br></p>
    <p>To Account Number : <input type="text" name="toAccountNumber" placeholder="Enter To Account Number"><br><br></p>
    <p>Amount : <input type="text" name="amount" placeholder="Enter amount in â‚¹"><br><br></p>
    <input type="submit" value="Transfer">
</form>
</center>
</body>
</html>
