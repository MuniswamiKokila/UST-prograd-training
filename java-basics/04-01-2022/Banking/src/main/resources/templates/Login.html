<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
.navigation {
  overflow: hidden;
  background-color: #333;
}

.navigation a {
  float: left;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navigation a:hover {
  background-color: lightgrey;
  color: black;
}

.navigation a.active {
  background-color: green;
  color: white;
    </style>
</head>
<body style="background-color:powderblue;" >
<div class="navigation">
    <a href="/">Home</a>
    <a class="active" href="/login" style="float:right">Login</a>
    <a href="/registration" style="float:right">Register</a>
    <a href="/contact">Contact</a>
</div>
<center>
    <h1>Login Page</h1>
</center>

<form action="/login" method="post">
<center>
    <div class="container" style="border:5px solid green;padding:50px;width:300px;background-color:lightgrey">
        <label style="font-size:125%">Username:</label>&nbsp;
        <input type="text" placeholder="Enter Username" name="userName" required><br/><br/>
        <label style="font-size:125%">Password:</label>&nbsp;
        <input type="password" placeholder="Enter Password" name="password" required><br/><br/>
        <input type="checkbox" checked="checked">Remember me &nbsp;
        <a href="#"> Forgot Password?</a><br/><br/>
        <button type="submit">Login</button>
        <button type="button" class="cancelButton" onclick="/">Cancel</button><br/><br/>
        Don't Have an Account?<a href="/register">Register Here</a>
    </div>
</center>
</form>
</body>
</html>
